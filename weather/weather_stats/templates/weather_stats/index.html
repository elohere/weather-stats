{% extends "weather_stats/base.html" %}

{% block title %}
    Miasta
{% endblock %}

{% block body %}
    <h1>Miasta s</h1>

    {% for post in City %}
        <li>
            <a href="{{post.id}}">
                {{post.name}} [{{post.cityid}}] ({{post.coordlon}}, {{post.coordlat}})
            </a>
        </li>
    {% endfor %}
{% endblock %}
